name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Install web deps
        run: npm ci --prefix web
      - name: Build web
        run: npm run build --prefix web
      - name: Upload web dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: embed/web/dist

  build:
    needs: web-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goarch: [amd64, "386", arm64, arm]
        include:
          - goarch: arm
            goarm: "7"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Download web dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: embed/web/dist
      - name: Build gmm
        run: |
          set -euo pipefail
          mkdir -p dist
          export GOOS=linux
          export GOARCH='${{ matrix.goarch }}'
          if [ "${GOARCH}" = "arm" ]; then
            export GOARM='${{ matrix.goarm }}'
          fi
          out="dist/gmm-${GOOS}-${GOARCH}"
          if [ "${GOARCH}" = "arm" ] && [ -n "${GOARM:-}" ]; then
            out="${out}v${GOARM}"
          fi
          CGO_ENABLED=0 go build -trimpath -ldflags "-s -w" -o "${out}" ./cmd/gmm
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: gmm-${{ matrix.goarch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: gmm-*
          path: dist
          merge-multiple: true
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
